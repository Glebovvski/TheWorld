<div class="row">
    <div class="col-md-6 offset-md-3" ng-app="app-trips" ng-controller="tripsController">
        <div class="text-danger" ng-show="errorMessage">{{errorMessage}}</div>
        <wait-cursor display-when="isBusy"></wait-cursor>
        <table class="table table-responsive table-striped">
            <tr ng-repeat="trip in trips">
                <td>{{ trip.name }}</td>
                <td>{{ trip.created | date}}</td>
                <td><a ng-href="#/editor/{{trip.name}}" class="btn btn-sm btn-primary">Manage</a></td>
            </tr>
        </table>

        <form novalidate name="newTripForm" ng-submit="addTrip()">
            <div class="form-group">
                <label for="name">Trip name</label>
                <input class="form-control" type="text" id="name" name="name" ng-model="newTrip.name" required ng-minlength="5" />
                <span ng-show="newTripForm.name.$error.required" class="text-warning">Name is required</span>
                <span ng-show="newTripForm.name.$error.minlength" class="text-warning">Name must be at least five characters</span>
            </div>
            <div class="form-group">
                <input type="submit" value="Add" class="btn btn-sm btn-success"
                       ng-disabled="newTripForm.$invalid" />
            </div>
        </form>
    </div>
</div>
